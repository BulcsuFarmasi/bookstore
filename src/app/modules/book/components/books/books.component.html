<a routerLink="/cart" class="btn btn-info btn-lg">Cart</a>
<h2 class="h2 m-3">Books</h2>
<book-filter (searchtermchange)="onSearchTermChange($event)"></book-filter>
<loader *ngIf="loading"></loader>
<p *ngIf="searched && books.length === 0">No book found for the specified search term</p>
<p *ngIf="error">An error occured during loading the books</p>
<div class="row">
      <div class="book col-2 card m-3" *ngFor="let book of books">
            <img *ngIf="book.coverImage" [src]="book.coverImage" alt="book.title" class="card-img-top">
            <div>
                  <p class="card-title"><a [routerLink]="['/book', book.id]">{{ book.title }}</a></p>
            </div>
      </div>
</div>
