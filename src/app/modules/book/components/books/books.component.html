<book-filter (searchtermchange)="onSearchTermChange($event)"></book-filter>
<a routerLink="['/book', book.id]">
  <div class="book" *ngFor="let book of books">
      <img [src]="book.coverImage" alt="book.title">
      <p>{{ book.title }}</p>
      <p><span *ngIf="let author of book.author">{{ author }} </span></p>
  </div>
</a>
